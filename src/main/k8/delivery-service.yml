apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      name: delivery-service
  template:
    metadata:
      labels:
        name: delivery-service
    spec:
      containers:
      - name: delivery-service
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod,swagger
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: POSTGRES_SERVICE
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_SERVICE
        image: dthibau/delivery-service:0.1.6
        imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred


